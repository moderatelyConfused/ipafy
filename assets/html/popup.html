<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../css/popup.css" />
        <title>IPAfy</title>
    </head>

    <body>
        <div class="header">IPAfy</div>

        <button class="button primary" id="btn-toggle">
            <span class="button-text">Enable for this tab</span>
            <span class="status-pill" id="toggle-status">off</span>
        </button>

        <div class="checkbox-row">
            <label class="checkbox">
                <input type="checkbox" id="feat-stress">
                <span>Stress marks</span>
            </label>
            <label class="checkbox">
                <input type="checkbox" id="feat-tie" checked>
                <span>Tie bars</span>
            </label>
        </div>


        <script type="application/javascript" src="../js/popup.js"></script>
    </body>
</html>
